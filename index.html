    <script type="module">
        import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';

        // --- 1. å¯åŠ¨ç•™è¨€æ¿ ---
        init({
            el: '#waline',
            // ğŸ‘‡ğŸ‘‡ğŸ‘‡ã€é‡è¦ã€‘è¯·æŠŠä¸‹é¢è¿™è¡Œå¼•å·é‡Œçš„åœ°å€ï¼Œæ¢æˆä½  Vercel éƒ¨ç½²å¥½çš„åœ°å€ï¼
            serverURL: 'https://ä½ çš„åŸŸå.vercel.app', 
            dark: true,       // å¼ºåˆ¶æ·±è‰²æ¨¡å¼
            emoji: false,     // ç®€çº¦é£æ ¼ï¼Œå…³æ‰è¡¨æƒ…åŒ…ï¼ˆå¯é€‰ï¼‰
            placeholder: 'è¾“å…¥ä¿¡å·... (System Ready)',
        });

        // --- 2. å¯åŠ¨ä»£ç é›¨åŠ¨ç”» ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®å…¨å±
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '0123456789ABCDEF-SYSTEM-CONNECTING';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) drops[i] = 1;

        function draw() {
            // æ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // 30æ¯«ç§’åˆ·æ–°ä¸€æ¬¡
        const interval = setInterval(draw, 30);

        // --- 3. 5ç§’åè‡ªåŠ¨åˆ‡æ¢ ---
        setTimeout(() => {
            // 1. ç»™ Canvas æ·»åŠ  hidden ç±»ï¼ˆè§¦å‘æ·¡å‡ºï¼‰

            // 3. åŠ¨ç”»ç»“æŸååœæ­¢ç»˜å›¾ï¼ŒèŠ‚çœç”µè„‘èµ„æº
            setTimeout(() => clearInterval(interval), 2000);
        }, 5000); // ğŸ‘ˆ è¿™é‡Œçš„ 5000 ä»£è¡¨ 5ç§’

        // å¤„ç†çª—å£å¤§å°æ”¹å˜
